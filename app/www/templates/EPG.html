<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced">
	 <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-balanced">
      <h1 class="title">Channels</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
	  Search: <input ng-model="content">
		<div ng-repeat="serie in epgs.ChannelList.Series">
         <ion-item ng-repeat= "Channel in serie.Service | filter:content" ng-click="showLoading();selectChannel(Channel, $index)" ng-class="{active: activeChannel == epgs}" href="#/EPG/EPGList">
		{{Channel.ChannelName.content}}
        </ion-item>
		</div>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

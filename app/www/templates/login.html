  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <form>
      <!--div class="list" ng-controller = "LoadingCtrl"-->
	  <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="data.username">

        <label class="item">

    </form>

</script>

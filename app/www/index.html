<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/service.js"></script>
	<script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
	  
	
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  </head>
  
  <body ng-app="starter" ng-controller ="globalCtrl">
  
 

  
  <ion-tabs>
          <ion-tab title="Channels" icon-off="ion-ios-monitor-outline" icon-on="ion-ios-monitor" ui-sref="ChannelsC.DisplayC">
            <ion-nav-view name="Channel-tab"></ion-nav-view>
          </ion-tab>

          <ion-tab title="VODs" icon-off="ion-ios-film-outline" icon-on="ion-ios-film" ui-sref="app.DisplayV">
            <ion-nav-view name="VOD-tab"></ion-nav-view>
          </ion-tab>

          <ion-tab title="Settings" icon-off="ion-ios-gear" icon-on="ion-ios-gear" ui-sref ="Settings.DisplayS">
            <ion-nav-view name="tab-playlists"></ion-nav-view>
          </ion-tab>

        </ion-tabs>
		

    <ion-nav-view class = "background">
	</ion-nav-view>
	
  </body>
</html>
